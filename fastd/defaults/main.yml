---
# default variables for fastd
fastd_drop_capabilities: 'yes'
fastd_forward: 'no'
fastd_hide_ip: 'yes'
fastd_hide_mac: 'yes'
fastd_syslog_level: 'info'
fastd_methods:
- 'salsa2012+umac'
fastd_mode: 'tap'
fastd_mtu: 1426
fastd_pmtu: 'auto'
fastd_secure_handshakes: 'yes'
fastd_status_socket: '/var/log/fastd_status'

