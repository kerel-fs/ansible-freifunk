---
- name: Install DHCP server
  apt: name=isc-dhcp-server

- name: Configure DHCP server
  template: src=dhcpd.conf.j2 dest=/etc/dhcp/dhcpd.conf owner=root group=root mode='0644'
  notify:
  - restart isc-dhcp-server

- name: Install logrotate configuration
  copy: src=dhcpd_logrotate dest=/etc/logrotate.d/dhcpd owner=root group=root mode='0644'

- name: Start DHCP server
  service: name=isc-dhcp-server state=started
